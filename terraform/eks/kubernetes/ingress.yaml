kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: hackaton-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: hackaton-api
                port:
                  number: 8080