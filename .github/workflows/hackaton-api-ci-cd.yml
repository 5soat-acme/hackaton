name: Hackaton Api CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      AWS_ACCESSKEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRETKEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSIONTOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Test with Coverage
        run: |
          dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:**/coverage.opencover.xml -targetdir:coveragereport -reporttypes:Html

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet tool install --global dotnet-sonarscanner && \
          export PATH="$PATH:/home/runner/.dotnet/tools" && \
          dotnet sonarscanner begin \
              /k:"5soat-acme_hackaton" \
              /o:"5soat-acme" \
              /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
              /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
              /d:sonar.host.url="https://sonarcloud.io" \
              /d:sonar.exclusions="src/**/Migrations/**,test/**,src/Shared/**,terraform/**"  && \
          dotnet build  && \
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t 5soatacme/hackaton:latest . -f "./src/Presentation/HT.Api/Dockerfile"

    - name: Login to DockerHub
      if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
      run: docker login -u 5soatacme -p ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Push image to DockerHub
      if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
      run: docker push 5soatacme/hackaton:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        AWS-ACCESS-KEY-ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS-SECRET-ACCESS-KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS-SESSION-TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS-REGION: ${{ secrets.AWS_REGION }}

    - name: Deploy to EKS
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name hackaton
        kubectl rollout restart deployment hackaton-api